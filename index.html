<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="./css/style.css">

    
</head>
<body>
    <main>
        <div>
        <header>
            <h1>Gerenciador de tarefas</h1>
        </header>
        </div>
    </main>

    <main>
        <div class="to-do-tasks">

            <form class="form-container">

                <div>
                    <label for="description">Descrição</label>
                </div>

                <div>
                    <textarea type="text" id="tarefa" placeholder="Digite uma nova tarefa" minlength="10"></textarea>
                </div>

                <div>
                    <label for="tarefa">Conclusão:</label>
                </div>

                <div>
                    <input type="date" id="datalimite" required name="datafinal">
                </div>

                <button class="btnSubmit" id="btnSubmit">Adicionar</button>
                 
             </form>

        </div>
        <ul class="list" id="list"></ul>

    </main>

    <script src="./js/todo.js"></script>   
</body>
</html>
