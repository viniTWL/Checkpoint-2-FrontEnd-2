<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="./css/style.css">

    
</head>
<body>
    <main>
        <div>
        <header>
            <h1>Gerenciador de tarefas</h1>
        </header>
        </div>
    </main>

    <main>
        <div class="to-do-tasks">

            <form class="form-container">
                <div>
                    <label for="tarefa-ini">Início:</label>
                    </div>
                <div>
                    <input type="date" required name="datainicial">
                    </div>
                <div>
                    <label for="tarefa-fim">Conclusão:</label>
                    </div>
                <div>
                    <input type="date" required name="datafinal">
                    </div>

                <div>
                    <label for="description">Descrição</label>
                    </div>

                <div>
                    <textarea type="text" placeholder="Digite uma nova tarefa" minlength="10"></textarea>
                    </div>
                                
                    <button class="button button2">Adicionar</button>
                 
             </form>    

        </div>

    </main>

    <script src="./js/todo.js"></script>   
</body>
</html>
