  <header>
    <div class="container" id="nav-container">
       <nav class="navbar navbar-expand-lg fixed-top">
         <a href="#" class="navbar-brand">          
           <img id="logo" src="./img/task.png" alt="TO DO LIST"></a>

  <main>
    <div class="funcoes">
      <form class="form-container">
        <div>
          <label for="dataCriacao">Início:</label>
          <input type="date" id="dataCriacao" name="dataCriacao" disabled required>
        </div>

        <div>
          <label for="dataLimite">Conclusão:</label>
          <input type="date" id="dataLimite" name="dataLimite" required>
        </div>
        
        <div>
          <label for="descricao">Título:</label>
          <input type="text" id="descricao" name="descricao" class="descricao" placeholder="Titulo da tarefa" minlength="10" required></input>
        </div>

        <submit type="button" class="btnSubmit" id="btnSubmit" onClick="validate()">Adicionar Tarefa</submit>

        <p id="validacoes"></p>
      </form>

    </div>

    <div id="lista"></div>

  </main>
