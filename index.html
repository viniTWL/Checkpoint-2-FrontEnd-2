<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"/>
</head>
<body>
  <header>
    <h1>Gerenciador de tarefas</h1>
  </header>

  <main>
    <div class="funcoes">
      <form class="form-container">
        <div>
          <label for="dataCriacao">Início:</label>
          <input type="date" id="dataCriacao" name="dataCriacao" disabled required>
        </div>

        <div>
          <label for="dataLimite">Conclusão:</label>
          <input type="date" id="dataLimite" name="dataLimite" required>
        </div>
        
        <div>
          <label for="descricao">Título:</label>
          <input type="text" id="descricao" name="descricao" class="descricao" placeholder="Titulo da tarefa" minlength="10" required></input>
        </div>

        <submit type="button" class="btnSubmit" id="btnSubmit" onClick="validate()">Adicionar Tarefa</submit>

        <p id="validacoes"></p>
      </form>
      
      <button type="button" class="btnConsumirApi" id="btnConsumirApi" onClick="consumirApi()">Consumir API</i></button>
    </div>

    <div id="lista"></div>
  </main>

  <script src="js/todo.js"></script>   
</body>
</html>
