<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>

    <link rel="stylesheet" href="style/style.css">

    <script src="todo.js" defer></script>
</head>
<body>
    <main>
        <header></header>
        <form action="#">

            <label for="tarefa">Tarefa:</label>
            <input type="text" required class="tarefa" name="tarefa" id="tarefa">

            <label for="datalimite">Término da tarefa</label>
            <input type="date" required name="datalimite" id="datalimite">

            <label for="description">Descrição</label>
            <input type="text" name="description" id="description" placeholder="Descrição" minlength="10">

            <button type="submit" class="btnSub" id="btnSub">Adicionar Tarefa</button>
        </form>

    </main>
    
</body>
</html>
